                begin="0s"
                id="m2"
                fill="freeze"
            />
            <animateTransform
                attributeName="transform"
                begin="1s"
                id="t2"
                dur="1s"
                type="rotate"
                from="0 200 250"
                to="153 200 250"
                repeatCount="1"
                fill="freeze"
            />
            <animateMotion
                path="M50,-200 L256,150"
                dur="1s"
                begin="2s"
                id="m3"
                fill="freeze"
