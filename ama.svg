<svg width="700" height="700" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 700">
    <defs>
        <linearGradient id="grad" x1="50%" x2="50%" y1="0%" y2="100%">
            <stop offset="0%" stop-color="#041" />
            <stop offset="100%" stop-color="#014" />
        </linearGradient>
    </defs>
    <g stroke="url(#grad)" stroke-width="50" stroke-linecap="round">
        <circle
            r="150"
            cx="350"
            cy="350"
            fill="transparent"
        />
        <line
            x1="200"
            x2="201"
            y1="175"
            y2="350"
        >
            <animateMotion
                path="M0,0 L50,-200"
                dur="1s"
                begin="0s"
                id="l1m1"
                fill="freeze"
                repeatDur="15s"
            />
            <animateTransform
                attributeName="transform"
                begin="l1m1.end"
                id="l1t1"
                dur="1s"
                type="rotate"
                from="0 200 250"
                to="153 200 250"
                repeatCount="1"
                fill="freeze"
                repeatDur="15s"
            />
            <animateMotion
                path="M50,-200 L256,150"
                dur="1s"
                begin="l1t1.end"
                id="l1m2"
                fill="freeze"
                
                repeatDur="15s"
            />


            <animateTransform
                attributeName="transform"
                begin="l1m2.end"
                id="b-l1m2"
                dur="1s"
                type="rotate"
                from="153 200 250"
                to="360 200 250"
                repeatCount="1"
                fill="freeze"
                repeatDur="15s"
            />
            <animateMotion
                path="M256,150 L0,0"
                dur="1s"
                begin="b-l1m2.end"
                
                fill="freeze"
                repeatDur="15s"
            />
        </line>
        <line
            x1="350"
            x2="512"
            y1="200"
            y2="513"
        >
            <animateTransform
                attributeName="transform"
                begin="0s"
                id="l2t1"
                dur="1s"
                type="rotate"
                from="0 200 250"
                to="206 200 250"
                repeatCount="1"
                fill="freeze"
                repeatDur="15s"
            />
            <animateMotion
                path="M0,0 L150,150"
                dur="1s"
                begin="0s"
                id="l2m1"
                fill="freeze"
                repeatDur="15s"
            />


            <animateMotion
                path="M150,150 L300,-200"
                dur="1s"
                begin="l2m1.end"
                id="b-l2m2"
                fill="freeze"
                repeatDur="15s"
            />
            <animateTransform
                attributeName="transform"
                begin="b-l2m2.end"
                
                dur="1s"
                type="rotate"
                from="206 202 250"
                to  ="0 202 250"
                repeatCount="1"
                fill="freeze"
                repeatDur="15s"
            />
            <animateMotion
                path="M300,-200 L0,0"
                dur="1s"
                begin="b-l2m2.end"
                
                fill="freeze"
                repeatDur="15s"
            />
        </line>
    </g>
</svg>
