<svg width="500" height="500">
    <defs>
        <linearGradient id="grad" x1="50%" x2="50%" y1="0%" y2="100%">
            <stop offset="0%" stop-color="#041" />
            <stop offset="100%" stop-color="#014" />
        </linearGradient>
    </defs>
    <g stroke="url(#grad)" stroke-width="50" stroke-linecap="round">
        <circle
            r="150"
            cx="250"
            cy="250"
            fill="transparent"
        />
        <line
            x1="100"
            x2="101"
            y1="75"
            y2="250"
        >
            <animateMotion
                path="M0,0 L0,-150"
                dur="1s"
                begin="0s"
                out="mout"
                id="m2"
                fill="freeze"
            />
            <animateTransform
                attributeName="transform"
                begin="m2.end"
                in="mout"
                dur="1s"
                type="rotate"
                from="0 100 150"
                to="150 100 150"
                repeatCount="1"
                fill="freeze"
            />
        </line>
        <line
            x1="250"
            x2="412"
            y1="100"
            y2="412"
        />
    </g>
</svg>
